<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="principal"></div>
    <header>
        <h1>Calculadora</h1>
    </header>
    <div id="tela">
        <p id="tela-texto"></p>
    </div>
    <section>
        <div id="numeros1">
            <button id="1" class="numeros-operacoes" >1</button>
            <button id="2" class="numeros-operacoes" >2</button>
            <button id="3" class="numeros-operacoes" >3</button>
            <button id="limpar" class="opcoes">C</button>
        </div>
        <div id="numeros2">
            <button id="4" class="numeros-operacoes" >4</button>
            <button id="5" class="numeros-operacoes" >5</button>
            <button id="6" class="numeros-operacoes" >6</button>
            <button id="calcular" class="opcoes">=</button>
        </div>
        <div id="numeros3">
            <button id="7" class="numeros-operacoes" >7</button>
            <button id="8" class="numeros-operacoes" >8</button>
            <button id="9" class="numeros-operacoes" >9</button>
            <button id="0" class="numeros-operacoes" >0</button>
        </div>
        <div id="operacoes">
             <button class="numeros-operacoes" id="soma">+</button>
             <button class="numeros-operacoes" id="subtracao">-</button>
             <button class="numeros-operacoes" id="multiplicacao">*</button>
             <button class="numeros-operacoes" id="divisao">/</button>
        </div>
    </section>
    
<script src="script.js"></script>
</body>
</html>
